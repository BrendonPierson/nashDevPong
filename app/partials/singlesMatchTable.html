<!-- Add match form -->
<md-content layout-padding ng-show="displayAddMatch">
  <form name="userForm" ng-submit="addMatch()">
    
    <div layout layout-sm="column">
      <md-input-container>
        <label>{{ username }} Vs. </label>
      </md-input-container>
      <md-input-container flex>
        <label>Opponent</label>
        <md-select ng-model="newMatch.player2">

          <!-- Need to creat filter to remove current user from dropdown -->

          <md-option ng-repeat="person in users" value="{{ person.uid }}">
            {{ person.userName }}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container flex>
        <label>Player 1 Score</label>
        <input ng-model="newMatch.player1pts" type="number" step="1">
      </md-input-container>
      <md-input-container flex>
        <label>Player 2 Score</label>
        <input ng-model="newMatch.player2pts" type="number" step="1">
      </md-input-container>
      <md-button class="md-raised md-accent">Sumbit</md-button>
    </div>
    
  </form>
</md-content>


<md-content laout="column" flex>
  <md-card>
    <md-data-table-toolbar>
      <h1>Singles Matches</h1>
      <md-button class="md-fab" aria-label="Add Match" ng-click="toggleAddMatch()">
        <ng-md-icon icon="add" size="24px"></ng-md-icon>
        <md-tooltip>
          Add a Match
        </md-tooltip>
      </md-button>
    </md-data-table-toolbar>

    <md-data-table-container>
      <table md-data-table class="md-primary" md-progress="deferred">
        <thead md-order="query.order" md-trigger="onorderchange">
          <tr>
            <th order-by="date" name="Date" unit=""></th>
            <th order-by="player1" name="Player 1"></th>
            <th numeric order-by="player1pts" name="Player 1 Pts"></th>
            <th order-by="player2" name="Player 2"></th>
            <th numeric order-by="player2pts" name="Player 2 Pts"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in displayedCollection | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
            <td>{{ row.date | date:"medium" }}</td>
            <td>{{ row.player1 | userName }}</td>
            <td>{{ row.player1pts }}</td>
            <td>{{ row.player2 | userName}}</td>
            <td>{{ row.player2pts }}</td>
          </tr>
        </tbody>
      </table>
    </md-data-table-container>

    <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{ displayedCollection.length }}" md-trigger="onpagechange"></md-data-table-pagination>
  </md-card>
</md-content>
