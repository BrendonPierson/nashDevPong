<md-content layout-padding layout-align="center center" ng-show="displayAddMatch">
  <form name="userForm" ng-submit="addMatch()">
    
    <div layout layout-sm="column">
      <md-input-container>
        <label>{{ user.username }} &amp; </label>
      </md-input-container>
      <md-input-container flex>
        <label>Teammate</label>
        <md-select ng-model="newMatch.t1player2">
          <md-option ng-repeat="person in users" value="{{ person.uid }}">
            {{ person.userName }}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container flex>
        <label>Team 2</label>
        <md-select ng-model="newMatch.t2player1">
          <md-option ng-repeat="person in users" value="{{ person.uid }}">
            {{ person.userName }}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container flex>
        <label>Team 2</label>
        <md-select ng-model="newMatch.t2player2">
          <md-option ng-repeat="person in users" value="{{ person.uid }}">
            {{ person.userName }}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container flex>
        <label>Team 1 Score</label>
        <input ng-model="newMatch.t1score" type="number" step="1">
      </md-input-container>
      <md-input-container flex>
        <label>Team 2 Score</label>
        <input ng-model="newMatch.t2score" type="number" step="1">
      </md-input-container>
      <md-button class="md-raised md-accent">Sumbit</md-button>
    </div>
    
  </form>
</md-content>

<md-content laout="column" flex>
  <md-card>
    <md-data-table-toolbar>
      <h1>Doubles Matches</h1>
        <md-button class="md-fab" aria-label="Add Match" ng-click="toggleAddMatch()">
          <ng-md-icon icon="add" size="24px"></ng-md-icon>
          <md-tooltip>
            Add a Match
          </md-tooltip>
        </md-button>
    </md-data-table-toolbar>

    <md-data-table-container>
      <table md-data-table class="md-primary" md-progress="deferred">
        <thead md-order="query.order" md-trigger="onorderchange">
          <tr>
            <th order-by="date" name="Date" unit=""></th>
            <th order-by="t1player1" name="Team 1"></th>
            <th numeric order-by="t1score" name="Team 1 Pts"></th>
            <th order-by="t2player1" name="Team 2"></th>
            <th numeric order-by="t2score" name="Team 2 Pts"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in displayedCollection | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
            <td>{{ row.date | date : "medium" }}</td>
            <td>{{ row.t1player1 | userName }} &amp; {{ row.t1player2 | userName }}</td>
            <td>{{ row.t1score }}</td>
            <td>{{ row.t2player1 | userName }} &amp; {{ row.t2player2 | userName }}</td>
            <td>{{ row.t2score }}</td>
          </tr>
        </tbody>
      </table>
    </md-data-table-container>

    <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{displayedCollection.length}}" md-trigger="onpagechange"></md-data-table-pagination>
  </md-card>
</md-content>
