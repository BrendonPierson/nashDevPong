
<md-content layout="column" flex>
  <md-card>
    <md-data-table-toolbar>
      <h2 class="md-title">Singles Rankings</h2>
      <span flex></span>
      <md-input-container class="md-accent">
        <label>Search</label>
        <input ng-model="search">
      </md-input-container>
      <md-button class="md-fab md-mini" aria-label="Search results">
            <ng-md-icon icon="search" size="24px"></ng-md-icon>
      </md-button>
    </md-data-table-toolbar>

    <md-data-table-container>
      <table md-data-table class="md-primary" md-progress="deferred">
        <thead md-order="query.order" md-trigger="onorderchange">
          <tr>
            <th order-by="$index" name="Rank" unit=""></th>
            <th order-by="userName" name="Username"></th>
            <th numeric order-by="winNum" name="Wins"></th>
            <th numeric order-by="lossNum" name="Losses"></th>
            <th numeric order-by="winPercent" name="Win Percent"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in displayedCollection | filter:search | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
            <td>{{ $index + 1 }}</td>
            <td>{{ row.userName }}</td>
            <td>{{ row.winNum }}</td>
            <td>{{ row.lossNum }}</td>
            <td>{{ row.winPercent | percent:2 }}</td>
          </tr>
        </tbody>
      </table>
    </md-data-table-container>

    <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{ displayedCollection.length }}" md-trigger="onpagechange"></md-data-table-pagination>
  </md-card>
</md-content>
