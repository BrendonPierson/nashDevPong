<div>

  <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
    <thead>
    <tr>
      <th st-sort="date">Date</th>
      <th st-sort="player1">Team 1</th>
      <th st-sort="player1pts">Team 1 Score</th>
      <th st-sort="player2">Team 2</th>
      <th st-sort="player2pts">Team 2 Score</th>
    </tr>
    <tr>
      <th colspan="5"><input st-search="" ng-model="matchSearch" class="form-control" placeholder="global search ..." type="text"/></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in displayedCollection | filter:matchSearch">
      <td>{{ row.date | date : "medium" }}</td>
      <td>{{ row.t1player1 | userName }} &amp; {{ row.t1player2 | userName }}</td>
      <td>{{ row.t1score }}</td>
      <td>{{ row.t2player1 | userName }} &amp; {{ row.t2player2 | userName }}</td>
      <td>{{ row.t2score }}</td>
    </tr>
    </tbody>
  </table>

</div>
